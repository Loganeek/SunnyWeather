name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
      # Upload unsigned release APK
    - name: ðŸ“¦ Upload apks
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: |
          **/release/*.apk
          **/release/*.aab
        retention-days: 5
